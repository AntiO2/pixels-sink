# Kafka Config
bootstrap.servers=localhost:29092
group.id=12
auto.offset.reset=earliest
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
#value.deserializer=io.pixelsdb.pixels.sink.deserializer.RowRecordDeserializer


# Topic & Database Config
topic.prefix=oltp_server
consumer.capture_database=pixels_realtime_crud
consumer.include_tables=region

# Sink Config
sink.mode=csv
csv.sink_path=./data
sink.remote.host=localhost
sink.remote.port=29422
sink.batch.size=100
sink.timeout.ms=5000
sink.flush.interval.ms=5000
sink.max.retries=3


# Transaction Config
transaction.topic.suffix=transaction